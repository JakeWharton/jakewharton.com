---
layout: default
tab: posts
---

<header>
	<h1>{{ page.title }}</h1>
	<p>{{ page.lead }}</p>
	{% if page.source %}<p><a href="{{ page.url }}">{{ page.source }}</a></p>{% endif %}
</header>

<section>
	<div class="row">
		<div class="span9">
			<div class="content">
				{{ content }}
			</div>
			<div id="disqus"></div>
		</div>
		<div class="span2 offset1">
			<h6>Posted</h6>
			<p>{{ page.date | date_to_string }}</p>
			<h6>Tags</h6>
			<ul class="unstyled">
				{% for tag in page.tags %}
				<li>{{ tag }}</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</section>

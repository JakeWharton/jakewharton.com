---
title: Posts
layout: default
---

<section>
	<div class="row">
		<div class="span12">
			<ul class="unstyled post-list">
				{% for post in site.categories.post %}
				<li><span class="label">{{ post.date | date_to_string }}</span> &ndash; <a href="{{ post.url }}">{{ post.title }}</a> &middot; {{ post.lead }}</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</section>

url: "https://jakewharton.com"

highlighter: rouge
permalink: /:title/
markdown: kramdown

future: true

plugins:
  - jekyll-redirect-from

collections:
  presentations:
    output: true
    permalink: /:title/

  podcasts:

include:
  - '.well-known'
  - '_redirects'

exclude:
  - 'node_modules'
  - 'scripts'
  - 'vendor'
  - out
  - capture
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - README.md
  - LICENSE.txt
  - CNAME
